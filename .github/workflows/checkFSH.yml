name: sushi

on: [push]
jobs:
  lint:
    name: Check sushi
    runs-on: ubuntu-20.04

    steps:
      - uses: bake hl7.fhir.fr.core
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install modules
        run: npm install -g fsh-sushi
      - name: Run sushi
        run: sushi .